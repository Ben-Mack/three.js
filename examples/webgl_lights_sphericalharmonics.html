<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - spherical harmonics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - spherical harmonics<br />
		</div>

		<script src="../build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats, controls;
			var camera, scene, renderer, light;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 2, 1, 3 );

				controls = new THREE.OrbitControls( camera );

				scene = new THREE.Scene();

				var loader = new THREE.GLTFLoader();
				loader.load( 'models/gltf/BasicSphere.gltf', function ( gltf ) {

					var sphere = gltf.scene.children[ 0 ];

					sphere.material.sphericalHarmonics = [
						0.201348727723432, 0.211287333508765, 0.212722492312034,
						0.157141458724476, 0.161456980180867, 0.205750980511965,
						0.129813500481503, 0.123161716468222, 0.099660097185409,
						0.083523236577823, 0.078974156928713, 0.066216581692436,
						0.075866795291947, 0.072980051927290, 0.064011890983601,
						0.123589470542319, 0.116779265017012, 0.100055569235410,
						0.012060593974059, 0.011705890461677, 0.008546747980784,
						0.082323781707875, 0.078358781036749, 0.065564705655282,
						-0.000502957038340, 0.000016457026782, -0.002494219359418
					];

					scene.add( sphere );

				}, undefined, function ( e ) {

					console.error( e );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
